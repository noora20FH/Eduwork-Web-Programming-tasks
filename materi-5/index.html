<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce Aksesoris Kerajinan Tangan</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <style>
      :root {
        --bs-blue-light: #c7eafb;
        --bs-pink-magenta: #e91e63;
        --bs-orange: #ff9800;
      }

      body {
        background-color: #f8f9fa; /* Latar belakang dominan putih */
      }

      .header-custom {
        background-color: var(--bs-blue-light) !important;
        border-bottom: 2px solid #a4d8f2;
      }

      .card .card-header {
        background-color: var(--bs-blue-light) !important;
        color: #1a1a1a;
        border-bottom: 1px solid #a4d8f2;
      }

      .card {
        border: 1px solid #e0e0e0;
        transition: transform 0.2s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-custom-pink {
        background-color: var(--bs-pink-magenta);
        border-color: var(--bs-pink-magenta);
        color: white;
      }

      .btn-custom-pink:hover {
        background-color: #c71550;
        border-color: #c71550;
      }

      .form-check-input:checked {
        background-color: var(--bs-orange) !important;
        border-color: var(--bs-orange) !important;
      }

      #searchInput {
        border: 1px solid #ced4da;
        transition: border-color 0.2s;
      }

      #searchInput:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
      }

      .fw-bold {
        color: #007bff; /* Warna biru untuk harga */
      }
    </style>
  </head>
  <body>
    <header class="header-custom py-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="#" class="h3 mb-0 text-decoration-none text-dark">
          <i class="bi bi-gem"></i> Toko Kerajinan Tangan
        </a>

        <div class="d-flex align-items-center gap-3">
          <div class="input-group">
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Cari produk..."
            />
            <button class="btn btn-custom-blue">
              <i class="bi bi-search"></i>
            </button>
          </div>

          <a href="#" class="btn btn-outline-dark position-relative">
            <i class="bi bi-cart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
            >
              0
              <span class="visually-hidden">item di keranjang</span>
            </span>
          </a>

          <div class="dropdown">
            <button
              class="btn btn-outline-dark dropdown-toggle"
              type="button"
              id="profileDropdown"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="bi bi-person-circle"></i>
            </button>
            <ul
              class="dropdown-menu dropdown-menu-end shadow"
              aria-labelledby="profileDropdown"
            >
              <li>
                <div class="d-flex align-items-center p-3">
                  <img
                    src="https://via.placeholder.com/50/e0e0e0?text=P"
                    class="rounded-circle me-3"
                    alt="Profile Image"
                  />
                  <div>
                    <h6 class="mb-0">John Doe</h6>
                    <p class="mb-0 text-muted small">john.doe@email.com</p>
                  </div>
                </div>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-person-gear me-2"></i> Edit Profil</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="#"
                  ><i class="bi bi-clock-history me-2"></i> Riwayat Pesanan</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#"
                  ><i class="bi bi-box-arrow-right me-2"></i> Keluar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <aside class="col-md-3">
          <div class="card mb-3">
            <div class="card-header">Filter Produk</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <h6 class="mb-2">Kategori</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="categoryFilter"
                    id="allCategory"
                    value="all"
                    checked
                  />
                  <label class="form-check-label" for="allCategory">
                    Semua
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="categoryFilter"
                    id="categoryA"
                    value="Gelang"
                  />
                  <label class="form-check-label" for="categoryA">
                    Gelang
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="categoryFilter"
                    id="categoryB"
                    value="Kalung"
                  />
                  <label class="form-check-label" for="categoryB">
                    Kalung
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="categoryFilter"
                    id="categoryC"
                    value="Cincin"
                  />
                  <label class="form-check-label" for="categoryC">
                    Cincin
                  </label>
                </div>
              </li>
              <li class="list-group-item">
                <h6 class="mb-2">Urutkan Harga</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priceSort"
                    id="priceHigh"
                    value="high"
                  />
                  <label class="form-check-label" for="priceHigh">
                    Tertinggi
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priceSort"
                    id="priceLow"
                    value="low"
                  />
                  <label class="form-check-label" for="priceLow">
                    Terendah
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="priceSort"
                    id="priceDefault"
                    value="default"
                    checked
                  />
                  <label class="form-check-label" for="priceDefault">
                    Normal
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </aside>

        <div class="col-md-9">
          <div
            id="productContainer"
            class="row row-cols-1 row-cols-md-3 g-4"
          ></div>
        </div>
      </div>
    </main>
    <div
      class="modal fade"
      id="productDetailModal"
      tabindex="-1"
      aria-labelledby="productDetailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productDetailModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <img
                  id="modalProductImage"
                  src=""
                  class="img-fluid rounded"
                  alt="Gambar Produk"
                />
              </div>
              <div class="col-md-6">
                <p class="text-muted small" id="modalProductCategory"></p>
                <p id="modalProductDescription"></p>
                <h4 class="text-primary mb-3" id="modalProductPrice"></h4>

                <div class="d-flex align-items-center mb-3">
                  <button
                    id="minusButton"
                    class="btn btn-outline-secondary btn-sm me-2"
                  >
                    -
                  </button>
                  <input
                    type="text"
                    id="quantityInput"
                    class="form-control form-control-sm text-center"
                    value="1"
                    readonly
                    style="width: 50px"
                  />
                  <button
                    id="plusButton"
                    class="btn btn-outline-secondary btn-sm ms-2"
                  >
                    +
                  </button>
                </div>

                <button id="addToCartButton" class="btn btn-custom-pink w-100">
                  <i class="bi bi-cart-plus me-2"></i> Masukkan Keranjang
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
